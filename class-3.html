<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row g-4">

        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm text-center bg-primary text-white">
                <div class="card-body py-4">
                    <i class="fa fa-user fa-2x mb-3"></i>
                    <h5 class="card-title">Column One</h5>
                    <p class="card-text">Bootstrap card layout</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm text-center bg-secondary text-white">
                <div class="card-body py-4">
                    <i class="fa fa-cog fa-2x mb-3"></i>
                    <h5 class="card-title">Column Two</h5>
                    <p class="card-text">Responsive design</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm text-center bg-success text-white">
                <div class="card-body py-4">
                    <i class="fa fa-check fa-2x mb-3"></i>
                    <h5 class="card-title">Column Three</h5>
                    <p class="card-text">Clean UI</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm text-center bg-danger text-white">
                <div class="card-body py-4">
                    <i class="fa fa-times fa-2x mb-3"></i>
                    <h5 class="card-title">Column Four</h5>
                    <p class="card-text">Bootstrap only</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm text-center bg-warning">
                <div class="card-body py-4">
                    <i class="fa fa-star fa-2x mb-3"></i>
                    <h5 class="card-title">Column Five</h5>
                    <p class="card-text">Modern layout</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm text-center bg-info text-white">
                <div class="card-body py-4">
                    <i class="fa fa-info-circle fa-2x mb-3"></i>
                    <h5 class="card-title">Column Six</h5>
                    <p class="card-text">Fully responsive</p>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
